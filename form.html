<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="iframe.html">
        <textarea name="" id=""colos="5" row="3" wrap="soft"></textarea><br><br>

        <h1>==radio button</h1>
        <label for="male">male:</label>
        <input type="radio" name="gender" id="male">

        <label for="female">female:</label>
        <input type="radio"name="gender"id="female">

        <h1>==dropdown</h1>
    <select name="" id="">
        <option value="">None</option>
        <optgroup lable="marvel">
            <option value="captain">captain american</option>
            <option value="ironmaan">ironman</option>
            <option value="hulk">hulk</option>
        </optgroup>
        <optgroup lable="DC">
            <option value="superman">superman</option>
            <option value="batman">batman</option>
            <option value="flash">flash</option>
        </optgroup>
    </select>
    <h1>==button==</h1>
    <button type="button">normal</button>
    <button type="submit">submit</button>
    <button type="reset">reset</button>

    <h1>==fieldset and legend==</h1>
    <fieldset>
        <legend>shield</legend>
        first name: <input type="text"><br><br>
        last name: <input type="text"><br><br>
    </fieldset>
    <h1>==datalist==</h1>
    <input type="text" list="dc">
    <datalist id="dc">
        <option value="superman">superman</option>
        <option value="batman">batman</option>
        <option value="flash">flash</option>
        <option value="captain">captain american</option>
        <option value="iroman">iroman</option>
        <option value="hulk">hulk</option>

    </datalist>

    </form>
</body>
</html>
